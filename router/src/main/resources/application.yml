server:
  port: 8989
  servlet:
    context-path: /router
spring:
  application:
    name: vue_router
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password:
    url: jdbc:mysql://localhost:3306/vue_router?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true